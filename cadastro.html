<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nao sei</title>
        <link rel="stylesheet" href="cadastroStyle.css">
    </head>
<body>
    <div>
        <header>
            <ul class="nav">
                <h1>Extracurriculares</h1>
                <li>
                    <a href="home.html" class="navItem">Home</a>
                </li>

                <li>
                    <a href="cadastro.html" class="navItem">Cadastro</a>
                </li>

                <li>
                    <a href="exatas.html" class="navItem">Exatas</a>
                </li>

                <li>
                    <a href="humanas.html" class="navItem">Humanas</a>
                </li>

                <li>
                    <a href="biologicas.html" class="navItem">Biológicas</a>
                </li>
            </ul>
        </header>
        <main>
            <div class="container">
                    <div class="cadastrar">
                        <h1>Cadastrar</h1>
                        <br>
                        <input type="text" name="nome" required="" placeholder="Digite seu nome">
                        <input type="text" name="faculdade" placeholder="Digite sua faculdade">
                        <input type="email" name="email" required="" placeholder="Digite seu melhor e-mail">
                        <label class="titleForms"><b>Área do Conhecimento:</b></label>
                        <label>
                            <input type="radio">
                            Exatas
                        </label>
                        <label>
                            <input type="radio">
                            Humanas
                        </label>
                        <label>
                            <input type="radio" name="" value="">
                            Biológicas
                        </label>
                        <input type="password" name="senha" required="" placeholder="Crie uma senha:">
                        <label>
                            <a href="senha.html" class="esqueciSenha">Esqueceu a senha?</a>
                        </label>
                        <br>
                        <button type="submit">Cadastrar</button>
                    </div>
            </div>
        </main>

    </div>
</body>

</html>
